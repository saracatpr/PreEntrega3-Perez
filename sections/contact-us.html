<section class="contact-container">
    <div class="form">
        <h1>CONTACT US!</h1>
        <h5>We'll get back with you as soon as possible!</h5>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message here..." rows="3"></textarea>
          </div>
    </div>
    <div class="contact-info">
        <h2>INFO</h2>
        <div class="info">
            <img src="" alt="">
            <h5>service@liberosis.com</h5>
        </div>
        <div class="info">
            <img src="" alt="">
            <h5>+1 123 456 7890</h5>
        </div>
        <div class="info">
            <img src="" alt="">
            <h5>@liberosis</h5>
        </div>
    </div>
</section>
